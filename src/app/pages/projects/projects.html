<div class="px-4 py-8 min-h-[calc(100vh-169px)] lg:overflow-y-auto">
  <h2 class="text-3xl font-bold text-center mb-8">Projects</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    @for (project of projects; track $index) {
      <div class="card bg-base-100 shadow-xl">
        <figure>
          <img
            [src]="project.image"
            [alt]="project.name.toLocaleLowerCase() + ' mockup'"
          />
        </figure>
        <div class="card-body">
          <h2 class="card-title">{{ project.name }}</h2>
          <p>{{ project.description }}</p>
          <div class="card-actions justify-end">
            <a class="btn btn-primary" [href]="project.urlProject" target="_blank">Live Demo</a>
            @if (project.gitCode) {
              <a class="btn btn-secondary" [href]="project.gitCode" target="_blank">View Code</a>
            }
          </div>
        </div>
      </div>
    }
  </div>
</div>
