<main
  id="skills"
  class="py-16 bg-info px-4 max-h-[calc(100vh-169px)] h-full p-4"
>
  <div
    class="mockup-browser border border-base-300 w-full max-h-4/5 bg-base-200"
  >
    <div class="mockup-browser-toolbar">
      <div class="input">david-aristizabal.skills.com</div>
    </div>
    <section class="grid grid-cols-2 gap-4 m-4 content-center justify-items-center">
      @for (skill of skills; track skill.technologyName) {
        <app-skills-programing-languages
          [technologyName]="skill.technologyName"
          [yearsOfExperience]="skill.yearsOfExperience"
          [technologyIcon]="skill.technologyIcon"
          [colorTheme]="skill.colorTheme"
          [skillLevel]="skill.skillLevel"
        ></app-skills-programing-languages>
      }
    </section>
  </div>
</main>
