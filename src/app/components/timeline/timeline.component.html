<ul
  class="timeline timeline-snap-icon justify-center max-md:timeline-vertical timeline-horizontal"
>
  @for (work of timelineInfo; track $index) {
    <li>
      @if ($index > 0) {
        <hr class="bg-primary" />
      }
      <div class="timeline-middle">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          class="h-5 w-5"
        >
          <path
            fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.06 0l4.001-5.5z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <div
        class="md:text-end mb-10"
        [class.timeline-start]="$index % 2 === 0"
        [class.timeline-end]="$index % 2 !== 0"
      >
        <time class="font-mono italic">{{ work.startDate }} - {{ work.endDate }}</time>
        <div class="text-lg font-black">{{ work.title }}</div>
        {{ work.company }} | {{ work.location }}
      </div>
      <hr class="bg-primary" />
    </li>
  }
</ul>
